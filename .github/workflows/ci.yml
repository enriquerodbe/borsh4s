name: Linting & Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check format
      run: sbt scalafmtCheckAll
    - name: Run scapegoat
      run: sbt scapegoat
    - name: Run tests
      run: sbt coverage test coverageReport
